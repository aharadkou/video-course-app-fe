<div class="form-container padding-default-left padding-default-right">
    <div class="form-group">
        <div><label>Title:</label></div>
        <input class="form-input" type="text" [(ngModel)]="course.title"/>	
    </div>
    <div class="form-group">
        <div><label>Description:</label></div>
        <textarea [(ngModel)]="course.description">{{course?.description}}</textarea>
    </div>
    <div class="form-group">
        <div><label>Date:</label></div>
        <app-course-date-input [date]="course?.creationDate"></app-course-date-input>
    </div>
    <div class="form-group">
        <div><label>Duration:</label></div>
        <app-course-duration-input [duration]="course?.duration"></app-course-duration-input>
    </div>
    <div class="form-group form-group-last">
        <div><label>Authors:</label></div>
        <app-course-authors-input [authors]="course?.authors"></app-course-authors-input>
    </div>
    <div>
        <button class="button save-button" (click)="saveCourse()">Save</button>
        <button class="button cancel-button" routerLink="/courses">Cancel</button>
    </div>
</div>
