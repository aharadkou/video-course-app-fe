<span appPageTitle="Login"></span>
<div class="login-form-container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <div class="form-title">
            <h2 class="login-form-title">Login</h2>
            <label class="form-error">{{ errorMessage | async }}</label>
        </div>
        <div class="form-group">
            <div>
                <label for="email-input">E-mail:</label>
                <span class="input-description">*required</span>
            </div>
            <input #emailInput id="email-input" type="text" required placeholder="Enter e-mail" formControlName="login"/>
        </div>
        <div class="form-group">
            <div>
                <label for="password-input">Password:</label>
                <span class="input-description">*required</span>
            </div>
            <input #passwordInput id="password-input" type="password" required placeholder="Enter password" formControlName="password"/>
        </div>
        <div class="form-group">
            <a class="forgot-password" href="#" >Forgot password?</a>
            <button type="submit" class="login-button">Login</button>
        </div>
    </form>		
</div>
