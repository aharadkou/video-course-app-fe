<div [ngClass]="courseItemClass" [appCourseFreshness]="course.creationDate">
        <div class="course-info-container">
                <div>
                        <h2 class="title">{{course?.title | uppercase}} <fa-icon [icon]="['fas', 'star']" [ngClass]="starClass"></fa-icon></h2>
                        <div class="date-duration-container">
                                <span class="duration">
                                        <fa-icon [icon]="['far', 'clock']"></fa-icon>
                                        {{course?.duration | courseDuration:("SHARED.HOURS_ABBREV" | translate):("SHARED.MINUTES_ABBREV" | translate)}}
                                </span>
                                <span class="date">
                                        <fa-icon [icon]="['far', 'calendar-alt']"></fa-icon>
                                        {{course?.creationDate | localizedDate:'d MMM, y':(currentLang | async)}}
                                </span>
                        </div>
                </div>
                <p class="description">{{course?.description}}</p>
        </div>
        <div class="buttons-container">
                        <button class="button" [routerLink]="['/courses', course?.id]">
                                <fa-icon [icon]="['fas', 'pen']"></fa-icon> {{"PAGES.COURSE_LIST_PAGE.BTN_EDIT_COURSE" | translate}}
                        </button>
                        <button class="button delete-button" (click)="openDeleteModal()">
                                <fa-icon [icon]="['fas', 'trash']"></fa-icon> {{"PAGES.COURSE_LIST_PAGE.BTN_DELETE_COURSE" | translate}}
                        </button>
        </div>
</div>
